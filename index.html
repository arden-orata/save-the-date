<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elisa &amp; Arden</title>

  <!-- ============================================================
       Open Graph / Social Sharing
       ACTION REQUIRED: Replace YOUR_GITHUB_USERNAME and YOUR_REPO_NAME
       with your actual GitHub Pages domain, e.g.:
       https://yourusername.github.io/your-repo/assets/images/Thumbnail.JPG
  ============================================================ -->
  <meta property="og:type"        content="website" />
  <meta property="og:title"       content="Elisa &amp; Arden" />
  <meta property="og:description" content="❤️" />
  <meta property="og:image"        content="https://arden-orata.github.io/save-the-date/assets/images/Thumbnail.JPG" />
  <meta property="og:image:width"  content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url"          content="https://arden-orata.github.io/save-the-date/" />

  <!-- Twitter / iMessage fallback -->
  <meta name="twitter:card"        content="summary_large_image" />
  <meta name="twitter:title"       content="Elisa &amp; Arden" />
  <meta name="twitter:description" content="❤️" />
  <meta name="twitter:image"       content="https://arden-orata.github.io/save-the-date/assets/images/Thumbnail.JPG" />

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Great+Vibes&family=Jost:wght@200;300;400;500&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --brown:       #c8967a;
      --light-brown: #b07858;
      --black:       #1e1e1e;
      --bg:          #fdfbf9;
    }

    html, body {
      min-height: 100%;
      background: var(--bg);
    }

    body {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Jost', sans-serif;
      overflow-y: auto;
    }

    .card {
      text-align: center;
      padding: 0 4rem 5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      max-width: 680px;
      animation: floatIn 1.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      opacity: 0;
    }

    @keyframes floatIn {
      0%   { opacity: 0; transform: translateY(32px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ── Save the Date heading ── */
    .std-block {
      line-height: 1;
      margin-bottom: 3rem;
    }

    .std-save {
      display: block;
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: clamp(3.5rem, 13vw, 11rem);
      letter-spacing: 0.12em;
      color: var(--brown);
      line-height: 0.95;
    }

    .std-the {
      display: block;
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2.2rem, 7vw, 6rem);
      color: var(--brown);
      line-height: 0.8;
      position: relative;
      right: 2%;
      margin-top: 0.55em;
      margin-bottom: 0.55em;
    }

    .std-date {
      display: block;
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: clamp(3.5rem, 13vw, 11rem);
      letter-spacing: 0.12em;
      color: var(--brown);
      line-height: 0.95;
    }

/* ── Body copy ── */
    .subtitle {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-weight: 500;
      font-size: clamp(1rem, 2.4vw, 1.5rem);
      color: var(--light-brown);
      letter-spacing: 0.06em;
      margin-bottom: 3rem;
    }

    .names {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      font-size: clamp(1.6rem, 5.2vw, 3.6rem);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--black);
      margin-bottom: 1rem;
    }

    .date-line {
      font-family: 'Jost', sans-serif;
      font-weight: 400;
      font-size: clamp(1rem, 2.6vw, 1.4rem);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--black);
      margin-bottom: 1rem;
    }

    .location {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-weight: 500;
      font-size: clamp(1rem, 2.4vw, 1.5rem);
      color: var(--light-brown);
      letter-spacing: 0.06em;
    }

    .invitation {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-weight: 500;
      font-size: clamp(1rem, 2.4vw, 1.5rem);
      color: var(--light-brown);
      letter-spacing: 0.06em;
      margin-top: 5.25rem;
    }

    .flower {
      margin-top: 0.4em;
      width: 41.65%;
      max-width: 41.65%;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
      .card { padding: 0 1.5rem 3rem; }
    }
  </style>
</head>
<body>
  <div class="card" style="margin-top: 9vh;">

    <div class="std-block">
      <span class="std-save">SAVE</span>
      <span class="std-the">the</span>
      <span class="std-date">DATE</span>
    </div>

<p class="subtitle">for the wedding of</p>

    <p class="names">ELISA &amp; ARDEN</p>

    <p class="date-line">AUGUST 21<span style="position: relative; bottom: 0.08em;">–</span>22, 2027</p>

    <p class="location">Jumeirah Bali, Indonesia</p>

    <p class="invitation">formal invitation to follow</p>

    <img
      class="flower"
      src="assets/images/Flower.PNG"
      alt=""
      role="presentation"
      loading="lazy"
      decoding="async"
    />

  </div>
</body>
</html>
